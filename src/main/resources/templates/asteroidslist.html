<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Asteroids List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{asteroidcatcher}">Asteroid Catcher Api</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{asteroidslist}">Daily Asteroid List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{visibleasteroids}">Asteroids visible in your location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{qa}">How does this api work?</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form method="post">
        <div class="col-sm-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Get visible asteroids in specified day</h5>
                    <p class="card-text">
                        <label id="text">Date:
                            <input type="date" name="date" id="dateInput">
                        </label>
                    </p>
                    <button type="submit" name="action" value="date" class="btn btn-primary mb-5 me-2">Get</button>
                </div>
            </div>
        </div>
</form>

<table class="table w-75 mx-auto">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">More information</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="asteroid : ${asteroids}">
        <th scope="row" th:text="${asteroid.id}">1</th>
        <td th:text="${asteroid.name}">Mark</td>
        <td><a th:text="${asteroid.nasa_jpl_url}" th:href="${asteroid.nasa_jpl_url}"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
